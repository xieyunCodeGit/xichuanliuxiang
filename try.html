<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>测试页面</title>
  <style>
    span {
      position: absolute;
      color: white;
      font-size: 24px;
      pointer-events: none;
      animation: floatText 1s forwards;
    }
    @keyframes floatText {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2) translateX(50px) translateY(-50px); opacity: 0; }
    }
  </style>
</head>
<body style="background: black; height: 100vh;">

<script>
  document.body.addEventListener('mousemove', function (e) {
    const char = '文字';
    let text = document.createElement('span');
    text.innerText = char;
    text.style.top = e.clientY + 'px';
    text.style.left = e.clientX + 'px';
    document.body.appendChild(text);
    setTimeout(() => text.remove(), 1000);
  });
</script>

</body>
</html>
