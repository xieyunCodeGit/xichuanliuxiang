<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <style>
        /* 全局样式 */
        .title-bar {
            background-color: #333; /* 标题背景色改为灰黑色 */
            padding: 10px;
            display: flex; /* 使用 Flexbox 布局 */
            align-items: center; /* 垂直居中 */
        }

        h1 {
            color: white; /* 标题文字颜色改为白色 */
            text-align: center;
            font-size: 24px;
            margin: 0; /* 移除默认的边距 */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        #content {
            margin-top: 20px;
            padding: 20px;
            /*background-color: #e0e0e0; !* 内容部分背景色 *!*/
            /*text-align: center; !* 按钮居中 *!*/
        }

        button {
            background-color: #4CAF50; /* 绿色背景 */
            border: none; /* 取消边框 */
            color: white; /* 文字颜色白色 */
            padding: 15px 32px; /* 按钮内边距 */
            text-align: center; /* 文字居中 */
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer; /* 设置鼠标指针为手型 */
            border-radius: 12px; /* 圆角 */
        }
        .section {
            display: none;
        }
        /*  管理员原页面样式  */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background: #333;
            color: #fff;
        }
        header {
            background: #222;
            padding: 10px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-box {
            padding: 8px;
            width: 60%;
            border: 1px solid #555;
            background: #444;
            color: #fff;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container {
            padding: 20px;
        }
        .code-box {
            width: 100%;
            height: 200px;
            background: #222;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
            border: 1px solid #555;
            margin-bottom: 20px;
        }
        .button-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .button-bar button {
            padding: 10px 15px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="title-bar">

<script>
    function searchOperation() {

    function addUser() {
        const command = '添加用户';
        executeCommand(command);
    }

    function deleteUser() {
        const command = '删除用户';
        executeCommand(command);
    }

    function updateUser() {
        const command = '更新用户';
        executeCommand(command);
    }

    function queryUser() {
        const command = '查询用户';
        executeCommand(command);
    }

    function connectMySQL() {
        const command = '连接MySQL';
        executeCommand(command);
        displayTables(); // Function to display tables
    }

    function displayTables() {
        const dataTable = document.getElementById('dataTable');
        dataTable.innerHTML = `
        <tr>
            <th>类型</th>
            <th>用户名</th>

        </tr>
    `;
        dataTable.style.display = 'block'; // Show the data table
    }


    function connectHadoop() {
        const command = '连接Hadoop';
        executeCommand(command);
    }

    function connectHBase() {
        const command = '连接HBase';
        executeCommand(command);
    }

    function executeCommand(command) {
        const codeBox = document.getElementById('codeBox');
        codeBox.value += command + '\n';
    }
    // JavaScript 函数用于退出并跳转到登录页面
    function logout() {
        // 跳转到登录页面
        window.location.href = "1login.html";
